[package]
authors = ["Lucas Pickering <lucas@lucaspickering.me>"]
description = "Terminal-based HTTP client"
edition = "2021"
homepage = "https://slumber.lucaspickering.me"
keywords = ["rest", "http", "terminal", "tui"]
license = "MIT"
name = "slumber"
repository = "https://github.com/LucasPickering/slumber"
version = "1.7.0"
# Keep in sync w/ rust-toolchain.toml
rust-version = "1.76.0"

[workspace]
members = ["crates/slumber_cli", "crates/slumber_core", "crates/slumber_tui"]

[dependencies]
anyhow = {version = "^1.0.75", features = ["backtrace"]}
slumber_cli = {path = "./crates/slumber_cli", version = "1.7.0"}
slumber_core = {path = "./crates/slumber_core", version = "1.7.0"}
slumber_tui = {path = "./crates/slumber_tui", version = "1.7.0"}
tokio = {version = "^1.32.0", default-features = false, features = ["macros", "rt-multi-thread"]}
tracing = "^0.1.37"
tracing-subscriber = {version = "^0.3.17", default-features = false, features = ["ansi", "env-filter", "fmt", "registry"]}

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[workspace.metadata.release]
pre-release-hook = ["./demo.sh", "--check"]
pre-release-replacements = [
  {file = "CHANGELOG.md", search = "## \\[Unreleased\\] - ReleaseDate", replace = "## [Unreleased] - ReleaseDate\n\n## [{{version}}] - {{date}}"},
]

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.13.3"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell", "homebrew"]
# A GitHub repo to push Homebrew formulas to
tap = "LucasPickering/homebrew-tap"
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
  "aarch64-apple-darwin",
  "x86_64-apple-darwin",
  "x86_64-unknown-linux-gnu",
  "x86_64-unknown-linux-musl",
  "x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Publish jobs to run in CI
pr-run-mode = "skip"
# Whether to install an updater program
install-updater = false
