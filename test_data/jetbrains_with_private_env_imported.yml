chains: {}
requests:
  request_1: !request
    name: SimpleGet
    method: GET
    url: '{{HOST}}/get'
    body: null
    authentication: null
    query: {}
    headers: {}
  request_2: !request
    name: JsonPost
    method: POST
    url: '{{HOST}}/post'
    body: |-
      {
      "data": "my data"
      }
    authentication: !basic
      username: foo
      password: bar
    query: {}
    headers:
      Content-Type: application/json
      X-Http-Method-Override: PUT
  request_3: !request
    name: null
    method: PUT
    url: https://httpbin.org/{{endpoint}}
    body: a=b&c=d
    authentication: !bearer efaxijasdfjasdfa
    query: {}
    headers:
      Content-Type: application/x-www-form-urlencoded
      My-Header: hello
      Other-Header: goodbye
  request_4: !request
    name: WithQuery
    method: GET
    url: '{{HOST}}/get'
    body: null
    authentication: null
    query:
      q: query
      sort: '{{sort_by}}'
    headers: {}
  request_5: !request
    name: CanTemplateVariables
    method: POST
    url: '{{HOST}}/post'
    body: |-
      {
      "name": "{{name}}"
      }
    authentication: null
    query: {}
    headers:
      Content-Type: application/json
