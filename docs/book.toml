[book]
authors = ["Lucas Pickering"]
description = "Slumber is a TUI (terminal user interface) HTTP client. Define, execute, and share configurable HTTP requests."
language = "en"
multilingual = false
src = "src"
title = "Slumber"

[build]
# Watch sources for auto-generated docs
extra-watch-dirs = ["../crates/doc_utils/", "../crates/core/src/render/functions.rs"]

[preprocessor.template_functions]
command = "./mise-tasks/mdbook.rs --mode template-functions"
renderer = ["html"]

[preprocessor.pagetoc]
after = ["template_functions"]

[preprocessor.version]
command = "./mise-tasks/mdbook.rs --mode version"

[output.html]
additional-css = ["theme/pagetoc.css"]
additional-js = ["theme/pagetoc.js"]
default-theme = "dark"
edit-url-template = "https://github.com/LucasPickering/slumber/edit/master/docs/{path}"
git-repository-url = "https://github.com/LucasPickering/slumber"
preferred-dark-theme = "coal"

[output.html.redirect]
# Every page linked in the old oranda+mdbook world needs a redirect here. Sadly
# mdbook doesn't support blanket redirects :(
"/book/api/configuration/editor.html" = "/user_guide/tui/editor.html"
"/book/api/configuration/index.html" = "/api/configuration/index.html"
"/book/api/configuration/input_bindings.html" = "/api/configuration/input_bindings.html"
"/book/api/configuration/mime.html" = "/api/configuration/mime.html"
"/book/api/configuration/theme.html" = "/api/configuration/theme.html"
"/book/api/request_collection/index.html" = "/api/request_collection/index.html"
"/book/api/request_collection/profile.html" = "/api/request_collection/profile.html"
"/book/api/request_collection/recipe_body.html" = "/api/request_collection/recipe_body.html"
"/book/api/request_collection/request_recipe.html" = "/api/request_collection/request_recipe.html"
"/book/troubleshooting/shell_completions.html" = "/install.html#shell-completions"
"/book/user_guide/database.html" = "/user_guide/database.html"
"/book/user_guide/tui/editor.html" = "/user_guide/tui/editor.html"
"/book/user_guide/tui/filter_query.md" = "/user_guide/tui/filter_query.md"
# Only concepts: no equivalent page anymore
"/book/api/request_collection/chain.html" = "/other/v4_migration.html"
"/book/api/request_collection/chain_source.html" = "/other/v4_migration.html"
"/book/api/request_collection/template.html" = "/other/v4_migration.html"
