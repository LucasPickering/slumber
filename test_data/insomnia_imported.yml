              type: bearer
              token: " {% response 'body', 'req_3bc2de939f1a4d1ebc00835cbefd6b5d', 'b64::JC5oZWFkZXJzLkhvc3Q=::46b', 'when-expired', 60 %}"
            query: {}
            headers: {}

          req_b08ee35904784b5f9af598f9b7fd7ca0:
            name: Digest Auth (Unsupported)
            method: GET
            url: https://httpbin.org/get
            body: null
