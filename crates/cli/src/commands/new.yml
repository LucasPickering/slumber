# Profiles are groups of data you can easily switch between. A common usage is
# to define profiles for various environments of a REST service
profiles:
  example:
    name: Example Profile
    data:
      host: https://httpbin.org

requests:
  example1:
    type: request
    name: Example Request 1
    method: GET
    url: "{{ host }}/anything"

  example_folder:
    type: folder
    name: Example Folder
    requests:
      example2:
        type: request
        name: Example Request 2
        method: POST
        url: "{{ host }}/anything"
        body:
          type: json
          data: { "data": "{{ response('example1') | jsonpath('$.data') }}" }
