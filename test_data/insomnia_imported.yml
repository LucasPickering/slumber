          req_284e0d90f0d647b483f863af5ee79c23:
            name: Basic Auth
            method: GET
            url: https://httpbin.org/get
            body: null
            authentication:
              type: basic
              username: user
              password: pass
            query: {}
            headers: {}

          req_814a5e9b63a7482da1d8261311bc6c84:
            name: No Auth
            method: GET
            url: https://httpbin.org/get
            body: null
            authentication: null
            query: {}
            headers: {}

      req_583c296a600247d6b0c28a0afcefdb89:
        name: With Text Body
        method: POST
        url: https://httpbin.org/post
        authentication: null
        query: {}
        headers:
          content-type: text/plain
        body: "hello!"

      req_1419670d20eb4964956df954e1eb7c4b:
        name: With JSON Body
        method: POST
        url: https://httpbin.org/post
        authentication: null
        query: {}
        headers:
          # This is redundant with the body type, but it's more effort than
          # it's worth to remove it
          content-type: application/json
        body:
          type: json
          data: { "message": "hello!" }

      req_a01b6de924274654bda0835e2a073bd0:
        name: With Multipart Body
        method: POST
        url: https://httpbin.org/post
        authentication: null
        query: {}
        headers:
          # This is redundant with the body type, but it's more effort than
          # it's worth to remove it
          content-type: multipart/form-data
        body:
          type: form_multipart
          data:
            username: user
            image: "{{ file('./public/slumber.png') }}"

  req_a345faa530a7453e83ee967d18555712:
    name: Login
    method: POST
    url: https://httpbin.org/anything/login
    body:
