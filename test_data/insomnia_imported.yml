      greeting: howdy

requests:
  fld_9a7332db608943b093c929a82c81df50:
    name: My Folder
    requests:
      fld_8077c48f5a89436bbe4b3a53c06471f5:
        name: Inner Folder
        requests:
          req_2ec3dc9ff6774ac78248777e75984831:
            name: Bearer Auth
            method: GET
            url: https://httpbin.org/get
            body: null
