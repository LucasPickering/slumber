# https://slumber.lucaspickering.me/getting_started.html
# For all collection options, see:
# https://slumber.lucaspickering.me/api/request_collection/index.html

name: My Collection

# Profiles are groups of data you can easily switch between. A common usage is
# to define profiles for various environments of a REST service
profiles:
  example:
    name: Example Profile
    data:
      host: https://httpbin.org

# Chains allow you to use dynamic data in your request templates
chains:
  example:
    source: !request
      recipe: example1
    selector: $.data

requests:
  example1: !request
    name: Example Request 1
    method: GET
    url: "{{host}}/anything"

  example_folder: !folder
    name: Example Folder
    requests:
      example2: !request
        name: Example Request 2
        method: POST
        url: "{{host}}/anything"
        body: !json { "data": "{{chains.example}}" }
