profiles:
  http://petstore.swagger.io/v2:
    name: http://petstore.swagger.io/v2
    data:
      host: http://petstore.swagger.io/v2

requests:
  tag/pet:
    name: pet
    requests:
      addPet:
        name: Add a new pet to the store
        method: POST
        url: "{{host}}/pet"
        body:
          type: json
          data:
            {
              "category": { "id": 0, "name": "" },
              "id": 0,
              "name": "doggie",
              "photoUrls": [""],
              "status": "available",
              "tags": [{ "id": 0, "name": "" }],
            }
      updatePet:
        name: Update an existing pet
        method: PUT
        url: "{{host}}/pet"
        body:
          type: json
          data:
            {
              "category": { "id": 0, "name": "" },
              "id": 0,
              "name": "doggie",
              "photoUrls": [""],
              "status": "available",
              "tags": [{ "id": 0, "name": "" }],
            }
      findPetsByStatus:
        name: Finds Pets by status
        method: GET
        url: "{{host}}/pet/findByStatus"
        query:
          status: ""
      findPetsByTags:
        name: Finds Pets by tags
        method: GET
        url: "{{host}}/pet/findByTags"
        query:
          tags: ""
      deletePet:
        name: Deletes a pet
        method: DELETE
        url: "{{host}}/pet/{{petId}}"
        headers:
          api_key: ""
      getPetById:
        name: Find pet by ID
        method: GET
        url: "{{host}}/pet/{{petId}}"
        headers:
          api_key: "{{api_key}}"
      updatePetWithForm:
        name: Updates a pet in the store with form data
        method: POST
        url: "{{host}}/pet/{{petId}}"
        body:
          type: form_urlencoded
          data:
            name: ""
            status: ""
      uploadFile:
        name: uploads an image
        method: POST
        url: "{{host}}/pet/{{petId}}/uploadImage"
        body: '""'
  tag/store:
    name: store
    requests:
      getInventory:
        name: Returns pet inventories by status
        method: GET
        url: "{{host}}/store/inventory"
        headers:
          api_key: "{{api_key}}"
      placeOrder:
        name: Place an order for a pet
        method: POST
        url: "{{host}}/store/order"
        body:
          type: json
          data:
            {
              complete: false,
              id: 0,
              petId: 0,
              quantity: 0,
              shipDate: "",
              status: "placed",
            }
      deleteOrder:
        name: Delete purchase order by ID
        method: DELETE
        url: "{{host}}/store/order/{{orderId}}"
      getOrderById:
        name: Find purchase order by ID
        method: GET
        url: "{{host}}/store/order/{{orderId}}"
  tag/user:
    name: user
    requests:
      createUser:
        name: Create user
        method: POST
        url: "{{host}}/user"
        body:
          type: json
          data:
            {
              email: "",
              firstName: "",
              id: 0,
              lastName: "",
              password: "",
              phone: "",
              userStatus: 0,
              username: "",
            }
      createUsersWithListInput:
        name: Creates list of users with given input array
        method: POST
        url: "{{host}}/user/createWithList"
        body:
          type: json
          data:
            [
              {
                email: "",
                firstName: "",
                id: 0,
                lastName: "",
                password: "",
                phone: "",
                userStatus: 0,
                username: "",
              },
            ]
      loginUser:
        name: Logs user into the system
        method: GET
        url: "{{host}}/user/login"
        query:
          username: ""
          password: ""
      logoutUser:
        name: Logs out current logged in user session
        method: GET
        url: "{{host}}/user/logout"
      deleteUser:
        name: Delete user
        method: DELETE
        url: "{{host}}/user/{{username}}"
      getUserByName:
        name: Get user by user name
        method: GET
        url: "{{host}}/user/{{username}}"
      updateUser:
        name: Updated user
        method: PUT
        url: "{{host}}/user/{{username}}"
        body:
          type: json
          data:
            {
              email: "",
              firstName: "",
              id: 0,
              lastName: "",
              password: "",
              phone: "",
              userStatus: 0,
              username: "",
            }
