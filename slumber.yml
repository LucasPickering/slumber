profiles:
  works:
    name: This Works
    data:
      host: https://httpbin.org
      username: xX{{chains.username}}Xx
      user_guid: abc123
  init-fails:
    name: Request Init Fails
    data:
  request-fails:
    name: Request Fails
    data:
      host: http://localhost:5000
      username: xX{{chains.username}}Xx
      user_guid: abc123

chains:
  username:
    source: !command
      command: ["sh", "-c", "whoami | tr -d '\n'"]
  password:
    source: !prompt
      message: Password
    sensitive: true
  auth_token:
    source: !request
      recipe: login
      trigger: !expire 12h
    selector: $.headers["X-Amzn-Trace-Id"]

base: &base
  authentication: !bearer "{{chains.auth_token}}"
  headers:
    Accept: application/json
    Content-Type: application/json

requests:
  login: !request
    method: POST
    url: "{{host}}/anything/login"
    query:
      sudo: yes_please
      fast: no_thanks
    headers:
      Accept: application/json
      Content-Type: application/json
    body: |
      {
        "username": "{{username}}",
        "password": "{{chains.password}}"
      }

  users: !folder
    name: Users
    requests:
      get_users: !request
        <<: *base
        name: Get Users
        method: GET
        url: "{{host}}/get"
        query:
          foo: bar

      get_user: !request
        <<: *base
        name: Get User
        method: GET
        url: "{{host}}/anything/{{user_guid}}"

      modify_user: !request
        <<: *base
        name: Modify User
        method: PUT
        url: "{{host}}/anything/{{user_guid}}"
        body: |
          {
            "username": "new username"
          }

  get_image: !request
    headers:
      Accept: image/png
    name: Get Image
    method: GET
    url: "{{host}}/image"

  delay: !request
    <<: *base
    name: Delay
    method: GET
    url: "{{host}}/delay/1"
