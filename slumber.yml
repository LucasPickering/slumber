profiles:
  works:
    name: Works
    data:
      host: https://httpbin.org
      username: !template "xX{{chains.username}}Xx"
      user_guid: abc123
  init-fails:
    name: Request Init Fails
    data:
  request-fails:
    name: Request Fails
    data:
      host: http://localhost:5000
      username: !template "xX{{chains.username}}Xx"
      user_guid: abc123

chains:
  username:
    source: !command ["sh", "-c", "whoami | tr -d '\n'"]
  password:
    source: !prompt Password
    sensitive: true
  auth_token:
    source: !request login
    selector: $.headers["X-Amzn-Trace-Id"]

base: &base
  headers:
    Accept: application/json
    Authorization: Bearer {{chains.auth_token}}
    Content-Type: application/json

requests:
  login:
    method: POST
    url: "{{host}}/anything/login"
    query:
      sudo: yes_please
    body: |
      {
        "username": "{{username}}",
        "password": "{{chains.password}}"
      }

  get_users:
    <<: *base
    name: Get Users
    method: GET
    url: "{{host}}/get"
    query:
      foo: bar

  get_user:
    <<: *base
    name: Get User
    method: GET
    url: "{{host}}/anything/{{user_guid}}"

  modify_user:
    <<: *base
    name: Modify User
    method: PUT
    url: "{{host}}/anything/{{user_guid}}"
    body: |
      {
        "username": "new username"
      }
